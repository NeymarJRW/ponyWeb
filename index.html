<script>
  console.log(window.location.origin)
  var isPC = function () {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPod", "iPad"];
    var flag = true;
    for (var i = 0; i < Agents.length; i++) {
      if (userAgentInfo.indexOf(Agents[i]) > 0) {
        flag = false;
        break;
      }
    }
    return flag;
  };
  if (!isPC()) {
    window.location.href = window.location.origin + '/indexphone.html';
  }
  var menu = document.querySelector('.nav');
  var der = document.body.clientWidth / 1265;
  document.documentElement.style.fontSize = der * 10 + 'px';
  window.onresize = function () {
    var der = document.body.clientWidth / 1265;
    document.documentElement.style.fontSize = der * 10 + 'px';
    if (!isPC()) {
      window.location.href = window.location.origin + '/indexphone.html';
    }
  }

  var oA = menu.querySelectorAll('li');
  oA[0].className = 'active';
  for (let i = 0; i < oA.length; i++) {
    oA[i].onmouseenter = function () {
      oA.forEach(item => { item.className = '' })
      oA[i].className = 'active'
    }
  }
  menu.onmouseleave = function () {
    oA.forEach(item => { item.className = '' })
    oA[0].className = 'active'
  }
</script>
